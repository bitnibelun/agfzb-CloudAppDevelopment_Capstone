<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!--Add a registration form here -->
<form action="{% url 'djangoapp:login' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Login</h1>
        <div class="form-group"> 
            <label for="username"><b>User Name</b></label>
            <input id="username" class = "form-control" type="text" placeholder="User Name" name="username" required> 
            <label for="password"><b>Password</b></label>
            <input id="password" class = "form-control" type="password"  placeholder="Password" name="password" required> 
        </div>
        {% if message %}
            <div class="alert alert-warning"> 
            {{ message }}
            </div>
        {% endif %}
        <button class="btn btn-primary" type="submit"><b>Login</b></button> 
    </div>
</form>
</body>
</html>
